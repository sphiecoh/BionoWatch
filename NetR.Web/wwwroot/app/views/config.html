<div class="row" ng-init="loadConfiguration()">
    <div class="col-md-12">
        <h1 class="page-header">
            <small>Configuration</small>
        </h1>
    </div>
</div>

    <div class="row">
        <div class="panel panel-default">

            <div class="panel-heading">
                Poll Interval
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="frmInterval" name="frmInterval">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Interval (min)</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="pollingInterval" ng-required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary" ng-click="saveInterval()">Save</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                Email Recipients
            </div>
            <div class="panel-body">
                <form class="form-horizontal" novalidate ng-submit="saveEmail(email)" name="frmEmail">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email Address </label>
                        <div class="col-sm-4">
                            <input class="form-control" ng-model="email.Email" name="email" type="email" required/>

                        </div>
                        </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary" ng-disabled="!frmEmail.$valid">Save</button>
                        </div>
                    </div>
                      

</form>
            </div>
        </div>
    </div>
    <div class="row">
    <div class="panel panel-default">
        <div class="panel-heading">
            Notification Recipients
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Email Address</th>
                            <th>Actions</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="email in emailRecipients">
                            <td>{{email.email}}</td>
                            <td>
                                <button class="btn btn-default" ng-click="deleteEmail(email.id,$index)"><span class="glyphicon glyphicon-trash"></span></button>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
        <div class="row">


            <div class="panel panel-default">
                <div class="panel-heading">
                    New service configuration
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="frmConfig" novalidate ng-submit="saveConfig()">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Service Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="serviceName" ng-class="{'has-error': frmConfig.serviceName.$invalid}" placeholder="Service Name" ng-model="config.ServiceName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Server Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-class="{'has-error': frmConfig.serverName.$invalid}" name="serverName" placeholder="server name" ng-model="config.ServerName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Responsible Sever</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="responsibleServer" ng-class="{'has-error': frmConfig.responsibleServer.$invalid}" placeholder="Responsible Sever" ng-model="config.ResponsibleServer" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-4">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="config.Enabled">Enabled
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" ng-disabled="!frmConfig.$valid">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Configured Services
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Service Name</th>
                                    <th>Server Name</th>
                                    <th>Responsible Server</th>
                                    <th>Enabled</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="service in services">
                                    <td>{{service.serviceName}}</td>
                                    <td>{{service.serverName}}</td>
                                    <td>{{service.responsibleServer}}</td>
                                    <td>
                                        <input type="checkbox" ng-model="service.enabled" ng-change="enabledChanged(service)" />
                                    </td>
                                    <td>
                                        <button class="btn btn-default" ng-click="deleteService(service.id,$index)"><span class="glyphicon glyphicon-trash"></span></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
