<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
                            Dashboard 
                        </h1>
    </div>
</div>
<div class="row" ng-init="loadservices()">
    <div class="panel panel-default">
        <div class="panel-heading">
            Service being monitored
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Server Name</th>
                            <th class="hidden-xs">Responsible Server</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="service in services">
                            <td>{{service.serviceName}}</td>
                            <td>{{service.serverName}}</td>
                            <td class="hidden-xs">{{service.responsibleServer}}</td>
                            <td>
                                <div style="width: 100px;" ng-class="{'Unchecked':'btn btn-warning', 'Checking':'btn btn-warning', 'Up':'btn btn-success', 'Down':'btn btn-danger'}[service.status]">{{service.status}}</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            
    </div>
</div>
